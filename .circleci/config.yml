version: 2
jobs:
  test:
    docker:
      - image: nokamoto13/ci-grpc-go:v0
    working_directory: /go/src/github.com/nokamoto/grpc-proxy
    steps:
      - checkout
      - run: prototool format -d examples
      - run:
          working_directory: /go/src/github.com/nokamoto/grpc-proxy/examples/empty-package
          command: make
      - run:
          working_directory: /go/src/github.com/nokamoto/grpc-proxy/examples/ping
          command: make
      - run: test -z "$(gofmt -l .)"
      - run: golint -set_exit_status ./cluster ./codec ./descriptor ./route ./server ./test ./yaml .
      - run: dep ensure -vendor-only=true
      - run: go test ./cluster ./codec ./descriptor ./route ./server ./test ./yaml .
  build-test:
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build .
  build:
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build -t nokamoto13/grpc-proxy:latest .
      - run: 
          name: docker push
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push nokamoto13/grpc-proxy:latest
workflows:
  version: 2
  ci:
    jobs:
      - test
      - build-test:
          filters:
            branches:
              ignore: master
      - build:
          filters:
            branches:
              only: master
          requires:
            - test
