version: 2
jobs:
  test:
    docker:
      - image: nokamoto13/ci-grpc-go:v0
    working_directory: /go/src/github.com/nokamoto/grpc-proxy
    steps:
      - checkout
      - run: prototool format -d examples
      - run:
          working_directory: /go/src/github.com/nokamoto/grpc-proxy/examples/empty-package
          command: make
      - run:
          working_directory: /go/src/github.com/nokamoto/grpc-proxy/examples/ping
          command: make
      - run: test -z "$(gofmt -l .)"
      - run: golint -set_exit_status .
      - run: dep ensure -vendor-only=true
      - run: go test .
workflows:
  version: 2
  ci:
    jobs:
      - test
